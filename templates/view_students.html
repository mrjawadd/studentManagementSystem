{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4 text-center text-primary">Student List</h2>
  <div class="card shadow-sm p-4">
    {% if students %}
      <table class="table table-hover table-bordered align-middle">
        <thead class="table-primary text-center">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Course</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for student in students %}
          <tr>
            <td>{{ student[0] }}</td>
            <td>{{ student[1] }}</td>
            <td>{{ student[2] }}</td>
            
            <td class="text-center">
              
                 <a href="{{ url_for('edit_student', id=student[0]) }}" class="btn btn-sm btn-warning">Edit</a>
                 <a href="{{ url_for('delete_student', id=student[0]) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>

            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <div class="alert alert-info text-center mb-0">No students found.</div>
    {% endif %}
  </div>
  
  
</div>
{% endblock %}
